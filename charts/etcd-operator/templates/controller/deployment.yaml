apiVersion: v1
kind: Service
metadata:
  name: etcd-operator-metrics
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8080
      targetPort: metrics
  selector:
    etcd-operator: controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-operator-controller
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      etcd-operator: controller
  template:
    metadata:
      labels:
        etcd-operator: controller
    spec:
      priorityClassName: system-cluster-critical
      serviceAccountName: etcd-operator
      containers:
        - name: manager
          image: {{ .Values.controller.image }}
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
          ports:
            - name: metrics
              containerPort: 8080
            - name: health-probe
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- with .Values.controller.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      # https://github.com/aws/amazon-eks-pod-identity-webhook/issues/8#issuecomment-636888074
      securityContext:
        fsGroup: 1000
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- if .Values.controller.affinity }}
          {{- toYaml .Values.controller.affinity | nindent 8 }}
        {{- else }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
        {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
